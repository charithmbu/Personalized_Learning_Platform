<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }

    form {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #357ae8;
    }

    .error-message {
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>

  <form id="registration-form" action="register.php" method="POST">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <div id="username-rules" class="error-message"></div>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <div id="password-rules" class="error-message"></div>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <div id="confirm-password-error" class="error-message"></div>

    <!-- Gender -->
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <input type="date" id="dob" name="dob" required>

    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
    <div id="mobile-error" class="error-message"></div>

    <select id="degree" name="degree" required>
      <option value="" disabled selected>Select Degree</option>
      <option value="bachelor">Bachelor's</option>
      <option value="master">Master's</option>
      <option value="phd">PhD</option>
    </select>
    <select id="interests" name="interests" required>
      <option value="" disabled selected>Select Interests</option>
      <option value="Data Science">Data Science</option>
      <option value="Artificial Intelligence">Artificial Intelligence</option>
      <option value="Machine Learning">Machine Learning</option>
      <option value="Web Technologies">Web Technologies</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option value="Data Structures">Data Structures</option>
      <option value="R">R</option>
      <option value="Cloud Computing">Cloud Computing</option>
      <option value="Deep Learning">Deep Learning</option>
      <option value="Neural Networks">Neural Networks</option>
      <option value="Cyber Security">Cyber Security</option>
      <option value="Block Chain and CryptoCurrency">Block Chain and CryptoCurrency</option>
      <option value="Quantum Computing">Quantum Computing</option>
      <option value="Augmented Reality (AR) and Virtual Reality (VR)">Augmented Reality (AR) and Virtual Reality (VR)</option>
      <option value="Internet of Things (IoT)">Internet of Things (IoT)</option>
      <option value="Sustainable Technology">Sustainable Technology</option>
      <option value="HealthTech and Biotechnology">HealthTech and Biotechnology</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const mobile = document.getElementById('mobile').value;
      let valid = true;
      const usernameRules = document.getElementById('username-rules');
      usernameRules.innerHTML = '';
      // if (!/^[A-Z][a-z_]{1,7}$/.test(username)) {
      //   usernameRules.innerHTML = 'Username must start with a capital letter, be less than 8 letters, and contain an underscore.';
      //   valid = false;
      // }

      const passwordRules = document.getElementById('password-rules');
      passwordRules.innerHTML = '';
      if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8}$/.test(password)) {
        passwordRules.innerHTML = 'Password must start with a capital letter, be 8 characters long, contain small letters, special characters, and numbers.';
        valid = false;
      }
      const confirmPasswordError = document.getElementById('confirm-password-error');
      confirmPasswordError.innerHTML = '';
      if (password !== confirmPassword) {
        confirmPasswordError.innerHTML = 'Passwords do not match.';
        valid = false;
      }
      const mobileError = document.getElementById('mobile-error');
      mobileError.innerHTML = '';
      if (!/^\+\d{1,3}\d{9,10}$/.test(mobile)) {
        mobileError.innerHTML = 'Please enter a valid mobile number with country code.';
        valid = false;
      }

      if (!valid) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
