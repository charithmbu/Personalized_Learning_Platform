<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head> 
<body>

    <h2>Book Preview</h2>
    <iframe id="book-frame" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const previewLink = urlParams.get('previewLink');
        document.getElementById('book-frame').src = previewLink;
    </script>

</body>
</html>
