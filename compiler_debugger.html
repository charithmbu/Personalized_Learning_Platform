<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .editor, .output {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            min-height: 300px;
            font-family: monospace;
            resize: vertical;
        }
        .output {
            background-color: #f8f9fa;
        }
        select {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="text-center">Online Code Compiler</h3>
        <div class="mb-3">
            <label for="language" class="form-label">Select Language:</label>
            <select id="language" class="form-select">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
            </select>
            <button class="btn btn-primary" onclick="runCode()">Run Code</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5>Code Editor</h5>
                <textarea id="editor" class="editor form-control" placeholder="Write your code here..."></textarea>
            </div>
            <div class="col-md-6">
                <h5>Output</h5>
                <div id="output" class="output"></div>
            </div>
        </div>
    </div>

    <script>
        function runCode() {
            const language = document.getElementById('language').value;
            const code = document.getElementById('editor').value;
            const outputArea = document.getElementById('output');
            
            // Clear output area
            outputArea.innerHTML = 'Running...';

            // Sample simulation for running code in JavaScript
            if (language === 'javascript') {
                try {
                    outputArea.innerHTML = eval(code);
                } catch (error) {
                    outputArea.innerHTML = 'Error: ' + error.message;
                }
            } else {
                // Show a placeholder message for other languages
                outputArea.innerHTML = `Running ${language} code requires a server to process the code.`;
            }
        }
    </script>

</body>
</html>
